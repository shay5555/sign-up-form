<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up form</title>
</head>
<body>
    <div id="sign-up-container">
        <div id="left-side">
            <div class="images">
                <img src="./images/pexels-eberhard-grossgasteiger-1624438.jpg" alt="mountain photo in night">
                <img src="./images/Abstergo-Industries-logo.png" alt="abstergo logo" id="logo-img">
            </div>
            <span class="photo-credit">Photo by <a href="https://www.pexels.com/photo/scenic-view-of-rocky-mountain-during-evening-1624438/">eberhard grossgasteiger</a></span>
        </div>
        <div id="right-side">
            <div class="pre-form-text">
                <p>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>Templars > Assassins.</p>
            </div>
            <form>
                <div id="form-top">
                    <legend>Let's do this!</legend>
                    <div id="input-fields">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="number" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="form-bottom">
                    <div>
                        <button type="submit" id="create-account">Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
