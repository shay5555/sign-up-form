<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up form</title>
</head>
<body>
    <div id="sign-up-container">
        <div id="left-side">
            <div class="images">
                <img src="./images/pexels-eberhard-grossgasteiger-1624438.jpg" alt="mountain photo in night">
                <img src="./images/Abstergo-Industries-logo.png" alt="abstergo logo" id="logo-img">
            </div>
            <span class="photo-credit">Photo by <a href="https://www.pexels.com/photo/scenic-view-of-rocky-mountain-during-evening-1624438/">eberhard grossgasteiger</a></span>
        </div>
        <div id="right-side">
            <div class="pre-form-text">
                <p>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>Templars > Assassins.</p>
            </div>
            <form>
                <div id="form-top">
                    <legend>Let's do this!</legend>
                    <div id="input-fields">
                        <div class="first-form-line">
                            <div class="first-name-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                                <span class="error" aria-live="polite"></span>
                            </div>
                            <div class="last-name-field">   
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                                <span class="error" aria-live="polite"></span>
                            </div>  
                        </div>
                        <div class="second-form-line">
                            <div class="email-field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                                <span class="error" aria-live="polite"></span>
                            </div>
                            <div class="phone-number-field">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number" name="phone-number">
                                <span class="error" aria-live="polite"></span>
                            </div>
                        </div>
                        <div class="third-form-line">
                            <div class="password-field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" pattern="[a-zA-Z]{3,15}" oninput="this.reportValidity()">
                                <span class="error" aria-live="polite"></span>
                            </div>
                            <div class="confirm-password-field">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                                <span class="error" aria-live="polite"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="form-bottom">
                    <div>
                        <button type="submit" id="create-account" disabled>Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
